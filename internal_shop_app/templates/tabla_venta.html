{% extends "home.html" %} {% block main-section %}
<div class="flex flex-col gap-2 w-full mx-10">
  <div class="flex justify-between items-center">
    <h3 class="text-red-800 font-semibold text-2xl">Ventas</h3>
    <a href="{% url 'agregar venta' %}">
      <p class="px-3 py-1 rounded-md font-bold">AÃ±adir Venta</p>
      <img
        class="mx-10"
        width="30"
        height="30"
        src="https://img.icons8.com/ios/50/add--v1.png"
        alt="Agregar producto"
    /></a>
  </div>

  <table class="border-red-700 table-fixed h-auto">
    <thead>
      <tr class="bg-red-300 text-black">
        <th class="border border-red-300">Producto</th>
        <th class="border border-red-300">Cantidad</th>
        <th class="border border-red-300">Importe</th>
        <th class="border border-red-300">Fecha</th>
        <th class="border border-red-300">Hora</th>
        <th class="border border-red-300">Editar</th>
        <th class="border border-red-300">Eliminar</th>
      </tr>
    </thead>
    <tbody>
      {% for venta in ventas %}
      <tr>
        <td class="border border-red-300 p-2">{{venta.id_producto}}</td>
        <td class="border border-red-300 text-center p-2">
          {{venta.cantidad}}
        </td>
        <td class="border border-red-300 text-center p-2">{{venta.importe}}</td>
        <td class="border border-red-300 text-center p-2">{{venta.fecha}}</td>
        <td class="border border-red-300 text-center p-2">{{venta.hora}}</td>
        <td class="border border-red-300 p-2">
          <a
            class="flex items-center justify-center"
            href="{% url 'editar venta' venta.id  %}"
            ><img
              width="35"
              height="35"
              src="https://img.icons8.com/external-xnimrodx-lineal-xnimrodx/64/external-manage-export-and-delivery-xnimrodx-lineal-xnimrodx.png"
              alt="Editar venta"
          /></a>
        </td>
        <td class="border border-red-300 p-2">
          <a
            class="flex items-center justify-center"
            href="{% url 'eliminar venta' venta.id  %}"
            ><img
              width="30"
              height="30"
              src="https://img.icons8.com/ios/50/waste.png"
              alt="Eliminar venta"
          /></a>
        </td>
      </tr>

      {% endfor %}
    </tbody>
  </table>
</div>

{% endblock main-section %}
