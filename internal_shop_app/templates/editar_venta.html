{% extends "home.html" %} {% block main-section %}

<div
  class="flex flex-col text-center border border-red-200 p-4 gap-3 shadow-xl my-2"
>
  <h1 class="text-xl text-red-800 font-bold">Editar Venta</h1>

  <form method="POST" class="flex flex-col text-lg gap-2">
    {% csrf_token %} {{form}}

    <button
      class="py-1 px-4 rounded-md outline outline-1 rounded-xl bg-red-700 text-white px-3 py-1 my-4 font-semibold"
    >
      Confirmar
    </button>
    <a href="{% url 'ventas' %}"><p class="font-semibold">Cancelar</p></a>
  </form>
</div>
{% endblock main-section %}
