{% extends "home.html" %} {% block main-section %}

<div class="flex flex-col items-center">
  <h1 class="text-xl">Editar Producto</h1>
  <div class="outline outline-1 mb-2">
    <p>Nombre:{{producto.nombre}}</p>
    <p>Precio:{{producto.precio}}</p>
    <p>Categoria:{{producto.categoria}}</p>
    <p>Reserva:{{producto.reserva}}</p>
  </div>

  <form method="POST">
    {% csrf_token %} {{form}}

    <button class="py-1 px-4 rounded-md bg-slate-200 outline outline-1">
      <strong>Confirmar</strong>
    </button>
  </form>
</div>
{% endblock main-section %}
